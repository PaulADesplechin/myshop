<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyGolfShop</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styling */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    /* Header Styling */
    header {
      background: linear-gradient(120deg, #007bff, #0056b3);
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      margin: 10px 0 0;
      font-size: 1.2rem;
    }

    /* Products Section */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 40px 20px;
    }

    .product {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .product img {
      width: 100%;
      height: auto;
    }

    .product-details {
      padding: 20px;
      text-align: center;
    }

    .product-details h3 {
      margin: 10px 0;
      font-size: 1.5rem;
    }

    .product-details .price {
      color: #007bff;
      font-weight: bold;
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .buy-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background: #0056b3;
    }

    /* Footer Styling */
    footer {
      text-align: center;
      margin-top: 40px;
      color: #555;
      font-size: 0.9rem;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>MyGolfShop</h1>
      <p>Découvrez les meilleurs clubs de golf, adaptés à tous les golfeurs.</p>
    </div>
  </header>
  <main>
    <div class="products">
      <div class="product">
        <img src="src/assets/image/callaway-rogue.jpeg" alt="Callaway Rogue">
        <div class="product-details">
          <h3>Callaway Rogue</h3>
          <p class="price">399 €</p>
          <button class="buy-btn">Acheter</button>
        </div>
      </div>
      <div class="product">
        <img src="src/assets/image/taylormade-m4.jpeg" alt="TaylorMade M4">
        <div class="product-details">
          <h3>TaylorMade M4</h3>
          <p class="price">499 €</p>
          <button class="buy-btn">Acheter</button>
        </div>
      </div>
      <div class="product">
        <img src="src/assets/image/wilson-harmonized.jpeg" alt="Wilson Harmonized">
        <div class="product-details">
          <h3>Wilson Harmonized</h3>
          <p class="price">99 €</p>
          <button class="buy-btn">Acheter</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>© 2024 MyGolfShop. Tous droits réservés.</p>
  </footer>
</body>
</html>
